<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/cf.rtl.css">
    <title>רכבת פתוחה</title>
</head>
<body>
<h1>רכבת פתוחה</h1>
<h2>מחקר מסלולים</h2>
<h4>
    <span id="totals">
        מראה
        <span id="active">???</span>
            מתוך
        <span id="total">???</span>
        נסיעות
</h4>
<div id="charts">
    <div class="row">
        <div class="chart-wrapper col-md-4 col-12">
            <div class="card">
                <div class="chart-header">
                    שעת יציאה
                </div>
                <div id="hour-chart" class="chart">
                </div>
            </div>
        </div>

        <div class="chart-wrapper col-md-4 col-12">
            <div class="card">
                <div class="chart-header">
                    יום בשבוע (0-6)
                </div>
                <div id="weekday-chart" class="chart">
                </div>
            </div>
        </div>
        <div class="chart-wrapper col-md-4 col-12">
            <div class="card">
                <div class="chart-header">
                    איחור ממוצע (בדקות
                </div>
                <div id="delay-chart" class="chart">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 chart-wrapper">
            <div class="card">
                <div class="chart-header">
                    תאריך
                </div>
                <div id="date-chart" class="chart">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="chart-header">
                    נסיעות מאחרות
                </div>
                <div id="lists">
                    <table id="flight-list" class="table">
                        <tr>
                            <th>תאריך</th>
                            <th>שעת יציאה</th>
                            <th>יום בשבוע</th>
                            <th>דקות איחור</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <footer>
      <span style="float:right;">
        Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache License 2.0</a>.
      </span>
            Copyright 2012-2015 Square, Inc. and crossfilter contributors.
        </footer>

    </div>

    <script src="dist/all.js"></script>
</body>
</html>
